<table id="table_menu_compras" class="table table-striped table-bordered table-hover">

	<thead>
		<tr class="row_contact linha_selecionavel" style="font-size:10px;">

			<th class="col_menu text-center" ng-hide='S0 || S1 || S2' ng-click="sortType = 'type_contact'; sortReverse = !sortReverse">Menu</th>

			<th class='col_menu text-center' ng-click="sortType = 'contact_name'; sortReverse = !sortReverse">NÃ­vel de PermissÃ£o</th>

		</tr>
	</thead>

	<tbody>
		{% verbatim %}
			<!--<tr ng-if="(contacts|filter:filterIds()).length == 0">
				<td colspan="8" class="text-center">Nenhum Contato Cadastrado!</td>
			</tr>-->

			<tr class="row_contact linha_selecionavel {{ contact.selected }}" ng-click="select_contact(contact)" pagination-id="paginate_contacts" ng-repeat="k in list_menu_Vendas">

				<td class="col_contact_type" ng-hide='S0 || S1 || S2 || S3 || S4' ng-class="{true:'left', false:'center'}[contact.type_contact=='']">
					{{ k }}
				</td>

				<td class="col_contact_name">
					<fieldset id='permissions' class="rating">

					<input type="radio" class="rating_item" id="star4" name="rating_permission" value="3"/><label id="rate_label_3" class = "full" for="star4" title="Excluir"></label>
					<input type="radio" class="rating_item" id="star3" name="rating_permission" value="2" /><label id="rate_label_2" class = "full" for="star3" title="Adicionar"></label>
					<input type="radio" class="rating_item" id="star2" name="rating_permission" value="1" /><label id="rate_label_1" class = "full" for="star2" title="Visualizar"></label>
					<input type="radio" class="rating_item" id="star1" name="rating_permission" value="0" /><label id="rate_label_0" class = "full" for="star1" title="Sem Acesso"></label>

					</fieldset>
				</td>

			</tr>

		{% endverbatim %}
	</tbody>
	</table>
